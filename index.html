<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PuiBank</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/logo-nav.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="http://placehold.it/150x50&text=Logo" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Tranfer Money</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
              <form id="tranfer-from">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" class="form-control" id="name" name="name" readonly="readonly" value="สมเกียร์ติ ปุ๋ยสูงเนิน">
                </div>
                <div class="form-group">
                  <label for="account">A/C :</label>
                  <input type="text" class="form-control" id="account" name="account" readonly="readonly" value="1234567890">
                </div>
                <div class="form-group">
                  <label for="amount">Amount :</label>
                  <input type="text" class="form-control" id="amount" name="amount" placeholder="บาท" readonly="readonly" value="100,000 บาท">
                </div>
                <div class="form-group">
                  <label for="sel1">A/C To:</label>
                  <select class="form-control" id="account_to" name="account_to">
                    <option value="8472124235">ประธาน</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="amount_ti">Amount :</label>
                  <input type="text" class="form-control" id="amount_to" name="amount_to" placeholder="บาท">
                </div>
                <button type="submit" class="btn btn-default">Tranfer</button>
              </form>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $("form").submit(function(){
            var amount_to = $( "#amount_to" ).val();
            if(amount_to <1 || amount_to > 20000){
                alert('จำนวนเงินไม่ถูกต้อง');
                return false;
            }
        });
    </script>

</body>

</html>
